<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Sign Up!</title>
      <link rel="stylesheet" href="../css/index.css">
      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">

</head>
<body>
      <h1>Sign Up!</h1>

      <div class="container">

        <form action="/users" method="POST">
        <label for="email">Email Address</label><br>
        <input class="form" id="email" type="text" name="user[email]" placeholder="username@email.com"><br>
        <label for="password">Password</label><br>
        <input class="form" id="password" type="password" name="user[password]" placeholder="password"><br>
        <input class="sign" type="submit" value="Sign Up">
      </form>
      </div>
  <a href="/" class="log-in"><button class="sign">Log In</button></a>
</body>
</html>
